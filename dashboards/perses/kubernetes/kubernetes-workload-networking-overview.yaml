kind: Dashboard
metadata:
    name: kubernetes-workload-networking-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Kubernetes / Networking / Workload
    variables:
        - kind: ListVariable
          spec:
            display:
                name: cluster
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: cluster
                    matchers:
                        - up{job="kubelet", metrics_path="/metrics/cadvisor"}
            name: cluster
        - kind: ListVariable
          spec:
            display:
                name: namespace
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: namespace
                    matchers:
                        - container_network_receive_packets_total{cluster="$cluster"}
            name: namespace
        - kind: ListVariable
          spec:
            display:
                name: workload_type
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: workload_type
                    matchers:
                        - namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace="$namespace"}
            name: type
        - kind: ListVariable
          spec:
            display:
                name: workload
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: workload
                    matchers:
                        - namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace="$namespace",workload_type="$type"}
            name: workload
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: Current Rate of Bytes Received
                    description: Shows the rate of bytes received by top pods in a workload in a cluster.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: bytes/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.75
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sort_desc(
                                      sum by (pod) (
                                          rate(
                                            container_network_receive_bytes_total{cluster="$cluster",job="cadvisor",namespace=~"$namespace"}[$__rate_interval]
                                          )
                                        * on (namespace, pod) group_left (workload, workload_type)
                                          namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace=~"$namespace",workload=~"$workload",workload_type=~"$type"}
                                      )
                                    )
                                seriesNameFormat: '{{pod}}'
        "0_1":
