kind: Dashboard
metadata:
    name: kubelet-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Kubernetes / Kubelet
    variables:
        - kind: ListVariable
          spec:
            display:
                name: cluster
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: cluster
                    matchers:
                        - up{job="kubelet"}
            name: cluster
        - kind: ListVariable
          spec:
            display:
                name: instance
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: instance
                    matchers:
                        - up{cluster="$cluster",job="kubelet"}
            name: instance
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: Running Kubelets
                    description: Number of Running Kubelets Instances
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: decimal
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum(kubelet_node_name{cluster=~"$cluster",job="kubelet"})
        "0_1":
            kind: Panel
            spec:
                display:
                    name: Running Pods
                    description: Total Number of Running Pods
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: decimal
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum(kubelet_running_pods{cluster=~"$cluster",instance=~"$instance",job="kubelet"})
        "0_2":
            kind: Panel
            spec:
                display:
                    name: Running Containers
                    description: Total Number of Running Containers
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: decimal
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum(kubelet_running_containers{cluster=~"$cluster",instance=~"$instance",job="kubelet"})
        "0_3":
            kind: Panel
            spec:
                display:
                    name: Actual Volume Count
                    description: Total Number of Volumes Currently Mounted
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: decimal
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      volume_manager_total_volumes{cluster=~"$cluster",instance=~"$instance",job="kubelet",state="actual_state_of_world"}
                                    )
        "0_4":
            kind: Panel
            spec:
                display:
                    name: Desired Volume Count
                    description: Total Number of Desired Volume Mounts
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: decimal
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      volume_manager_total_volumes{cluster=~"$cluster",instance=~"$instance",job="kubelet",state="desired_state_of_world"}
                                    )
        "0_5":
            kind: Panel
            spec:
                display:
                    name: Config Error Count
                    description: Node Config Error Count Per Second
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: decimal
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      rate(kubelet_node_config_error{cluster=~"$cluster",instance=~"$instance",job="kubelet"}[$__rate_interval])
                                    )
        "1_0":
            kind: Panel
            spec:
                display:
                    name: Operation Rate
                    description: Rate of Container Runtime Operations, grouped by the type of Operation and kubelet instance
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: ops/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (operation_type, instance) (
                                      rate(
                                        kubelet_runtime_operations_total{cluster=~"$cluster",instance=~"$instance",job="kubelet"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: '{{instance}} {{operation_type}}'
        "1_1":
            kind: Panel
            spec:
                display:
                    name: Operation Error Rate
                    description: Rate of Container Runtime Operations Errors, grouped by the type of Operation and kubelet instance
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: ops/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (instance, operation_type) (
                                      rate(
                                        kubelet_runtime_operations_errors_total{cluster=~"$cluster",instance=~"$instance",job="kubelet"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: '{{instance}} {{operation_type}}'
        "2_0":
            kind: Panel
            spec:
                display:
                    name: Operation Duration 99th quantile
                    description: 99th percentile latency (in seconds) for each runtime operation
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (instance, operation_type, le) (
                                        rate(
                                          kubelet_runtime_operations_duration_seconds_bucket{cluster=~"$cluster",instance=~"$instance",job="kubelet"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: '{{instance}} {{operation_type}}'
        "3_0":
            kind: Panel
            spec:
                display:
                    name: Pod Start Rate
                    description: Rate of Starting Pods and Pod Worker Operations
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
