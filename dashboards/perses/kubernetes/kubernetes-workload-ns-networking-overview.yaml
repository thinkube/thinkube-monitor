kind: Dashboard
metadata:
    name: kubernetes-workload-ns-networking-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Kubernetes / Networking / Namespace (Workloads)
    variables:
        - kind: ListVariable
          spec:
            display:
                name: cluster
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: cluster
                    matchers:
                        - up{job="kubelet", metrics_path="/metrics/cadvisor"}
            name: cluster
        - kind: ListVariable
          spec:
            display:
                name: namespace
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: namespace
                    matchers:
                        - container_network_receive_packets_total{cluster="$cluster"}
            name: namespace
        - kind: ListVariable
          spec:
            display:
                name: workload_type
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: workload_type
                    matchers:
                        - namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace="$namespace",workload=~".+"}
            name: type
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: Current Rate of Bytes Received
                    description: Shows the rate of bytes received by top workload in a namespace in a cluster.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: bytes/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.75
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sort_desc(
                                      sum by (workload) (
                                            rate(container_network_receive_bytes_total{cluster="$cluster",namespace="$namespace"}[$__rate_interval])
                                          * on (cluster, namespace, pod) group_left ()
                                            topk by (cluster, namespace, pod) (
                                              1,
                                              max by (cluster, namespace, pod) (kube_pod_info{host_network="false"})
                                            )
                                        * on (cluster, namespace, pod) group_left (workload, workload_type)
                                          namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace="$namespace",workload=~".+",workload_type=~"$type"}
                                      )
                                    )
                                seriesNameFormat: '{{workload}}'
        "0_1":
            kind: Panel
            spec:
                display:
                    name: Current Rate of Bytes Transmitted
                    description: Shows the rate of bytes transmitted by top workload in a namespace in a cluster.
