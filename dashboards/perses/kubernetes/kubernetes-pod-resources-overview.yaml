                                    name: prometheus-datasource
                                query: |-
                                    sum by (container) (
                                      container_memory_rss{cluster="$cluster",container!="",container!="POD",job="cadvisor",namespace="$namespace",pod="$pod"}
                                    )
                    - kind: TimeSeriesQuery
                      spec:
