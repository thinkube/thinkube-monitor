kind: Dashboard
metadata:
    name: kubernetes-pod-resources-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Kubernetes / Compute Resources / Pod
    variables:
        - kind: ListVariable
          spec:
            display:
                name: cluster
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: cluster
                    matchers:
                        - up{job="kubelet", metrics_path="/metrics/cadvisor"}
            name: cluster
        - kind: ListVariable
          spec:
            display:
                name: namespace
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: namespace
                    matchers:
                        - kube_namespace_status_phase{cluster="$cluster",job="kube-state-metrics"}
            name: namespace
        - kind: ListVariable
          spec:
            display:
                name: pod
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: pod
                    matchers:
                        - kube_pod_info{cluster="$cluster",job="kube-state-metrics",namespace="$namespace"}
            name: pod
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: CPU Usage
                    description: Shows the CPU usage of the pod by container, alongwith the requests and limits.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (container) (
                                      node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                                    )
                                seriesNameFormat: '{{container}}'
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      kube_pod_container_resource_requests{cluster="$cluster",job="kube-state-metrics",namespace="$namespace",pod="$pod",resource="cpu"}
                                    )
                                seriesNameFormat: requests
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      kube_pod_container_resource_limits{cluster="$cluster",job="kube-state-metrics",namespace="$namespace",pod="$pod",resource="cpu"}
                                    )
                                seriesNameFormat: limits
        "1_0":
            kind: Panel
            spec:
                display:
                    name: CPU Throttling
                    description: Shows the CPU throttling of the pod, split by container.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: percent
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.75
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (container) (
                                        increase(
                                          container_cpu_cfs_throttled_periods_total{cluster="$cluster",container!="",job="cadvisor",namespace="$namespace",pod="$pod"}[$__rate_interval]
                                        )
                                      )
                                    /
                                      sum by (container) (
                                        increase(
                                          container_cpu_cfs_periods_total{cluster="$cluster",container!="",job="cadvisor",namespace="$namespace",pod="$pod"}[$__rate_interval]
                                        )
                                      )
                                seriesNameFormat: '{{container}}'
        "2_0":
            kind: Panel
            spec:
                display:
                    name: CPU Quota
                    description: Shows the CPU requests, limits, and usage of containers in a pod in tabular format.
                plugin:
                    kind: Table
                    spec:
                        columnSettings:
                            - name: container
                              header: Container
                              align: left
                            - name: 'value #1'
                              header: CPU Usage
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #2'
                              header: CPU Requests
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #3'
                              header: CPU Requests %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #4'
                              header: CPU Limits
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #5'
                              header: CPU Limits %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: timestamp
                              hide: true
                        transforms:
                            - kind: MergeSeries
                              spec: {}
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (container) (
                                      node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (container) (
                                      cluster:namespace:pod_cpu:active:kube_pod_container_resource_requests{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (container) (
                                        node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                                      )
                                    /
                                      sum by (container) (
                                        cluster:namespace:pod_cpu:active:kube_pod_container_resource_requests{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                                      )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (container) (
                                      cluster:namespace:pod_cpu:active:kube_pod_container_resource_limits{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (container) (
                                        node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                                      )
                                    /
                                      sum by (container) (
                                        cluster:namespace:pod_cpu:active:kube_pod_container_resource_limits{cluster="$cluster",container!="",namespace="$namespace",pod="$pod"}
                                      )
        "3_0":
            kind: Panel
