kind: Dashboard
metadata:
    name: kubernetes-namespace-networking-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Kubernetes / Networking / Namespace (Pods)
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: Current Rate of Bytes Received
                    description: Shows the rate of bytes received by top pods in a namespace in a cluster.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: bytes/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.75
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                        rate(container_network_receive_bytes_total{namespace=~"$namespace"}[$__rate_interval])
                                      * on (cluster, namespace, pod) group_left ()
                                        topk by (cluster, namespace, pod) (
                                          1,
                                          max by (cluster, namespace, pod) (kube_pod_info{host_network="false"})
                                        )
                                    )
                                seriesNameFormat: '{{pod}}'
        "0_1":
            kind: Panel
            spec:
