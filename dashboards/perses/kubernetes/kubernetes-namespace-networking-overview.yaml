                                query: |-
                                    sum(
                                        rate(container_network_transmit_bytes_total{namespace=~"$namespace"}[$__rate_interval])
                                      * on (cluster, namespace, pod) group_left ()
                                        topk by (cluster, namespace, pod) (
                                          1,
                                          max by (cluster, namespace, pod) (kube_pod_info{host_network="false"})
                                        )
                                    )
                                seriesNameFormat: '{{pod}}'
        "1_0":
            kind: Panel
            spec:
                display:
                    name: Current Network Usage
                    description: Shows the current network usage of the namespace by pods.
                plugin:
                    kind: Table
                    spec:
                        columnSettings:
                            - name: pod
                              header: Pod
                              align: left
                            - name: 'value #1'
                              header: Current Receive Bandwidth
                              format:
                                unit: bytes/sec
                              align: right
                            - name: 'value #2'
                              header: Current Transmit Bandwidth
                              format:
                                unit: bytes/sec
                              align: right
                            - name: 'value #3'
                              header: Rate of Received Packets
                              format:
                                unit: packets/sec
                              align: right
                            - name: 'value #4'
                              header: Rate of Transmitted Packets
                              format:
                                unit: packets/sec
                              align: right
                            - name: 'value #5'
                              header: Rate of Received Packets Dropped
                              format:
                                unit: packets/sec
                              align: right
                            - name: 'value #6'
                              header: Rate of Transmitted Packets Dropped
                              format:
                                unit: packets/sec
                              align: right
                            - name: timestamp
                              hide: true
                        transforms:
                            - kind: MergeSeries
                              spec: {}
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                      rate(
                                        container_network_receive_bytes_total{job="cadvisor",namespace="$namespace"}[$__rate_interval]
                                      )
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                      rate(
                                        container_network_transmit_bytes_total{job="cadvisor",namespace="$namespace"}[$__rate_interval]
                                      )
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                      rate(
                                        container_network_receive_packets_total{job="cadvisor",namespace="$namespace"}[$__rate_interval]
                                      )
                                    )
                    - kind: TimeSeriesQuery
                      spec:
