                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                      rate(
                                        container_network_receive_packets_dropped_total{job="cadvisor",namespace="$namespace"}[$__rate_interval]
                                      )
                                    )
                    - kind: TimeSeriesQuery
                      spec:
