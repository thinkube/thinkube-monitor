kind: Dashboard
metadata:
    name: kubernetes-cluster-resources-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Kubernetes / Compute Resources / Cluster
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: CPU Utilization
                    description: Shows the CPU utilization of the cluster.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: cluster:node_cpu:ratio_rate5m{}
        "0_1":
            kind: Panel
            spec:
                display:
                    name: CPU Requests Commitment
                    description: Shows the CPU requests commitment of the cluster.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum(namespace_cpu:kube_pod_container_resource_requests:sum{})
                                    /
                                      sum(kube_node_status_allocatable{job="kube-state-metrics",resource="cpu"})
        "0_2":
            kind: Panel
            spec:
                display:
                    name: CPU Limits Commitment
                    description: Shows the CPU limits commitment of the cluster.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum(namespace_cpu:kube_pod_container_resource_limits:sum{})
                                    /
                                      sum(kube_node_status_allocatable{job="kube-state-metrics",resource="cpu"})
        "0_3":
            kind: Panel
            spec:
                display:
                    name: Memory Utilization
                    description: Shows the Memory utilization of the cluster.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      1
                                    -
                                        sum(:node_memory_MemAvailable_bytes:sum{})
                                      /
                                        sum(node_memory_MemTotal_bytes{job="node-exporter"})
        "0_4":
            kind: Panel
            spec:
                display:
                    name: Memory Requests Commitment
                    description: Shows the Memory requests commitment of the cluster.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum(namespace_memory:kube_pod_container_resource_requests:sum{})
                                    /
                                      sum(kube_node_status_allocatable{job="kube-state-metrics",resource="memory"})
        "0_5":
            kind: Panel
            spec:
                display:
                    name: Memory Limits Commitment
                    description: Shows the Memory limits commitment of the cluster.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
