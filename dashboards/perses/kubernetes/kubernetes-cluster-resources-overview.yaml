                                    name: prometheus-datasource
                                query: |4-
                                      sum(namespace_memory:kube_pod_container_resource_limits:sum{})
                                    /
                                      sum(kube_node_status_allocatable{job="kube-state-metrics",resource="memory"})
        "1_0":
            kind: Panel
            spec:
                display:
                    name: CPU Usage
                    description: Shows the CPU usage of the cluster by namespace.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace) (
                                      node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{}
                                    )
                                seriesNameFormat: '{{namespace}}'
        "2_0":
            kind: Panel
            spec:
                display:
                    name: CPU Quota
                    description: Shows the CPU requests, limits, and usage of workloads by namespace in tabular format.
                plugin:
                    kind: Table
                    spec:
                        columnSettings:
                            - name: namespace
                              header: Namespace
                              align: left
                            - name: 'value #1'
                              header: Pods
                              format:
                                unit: decimal
                              align: right
                            - name: 'value #2'
                              header: Workloads
                              format:
                                unit: decimal
                              align: right
                            - name: 'value #3'
                              header: CPU Usage
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #4'
                              header: CPU Requests
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #5'
                              header: CPU Requests %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #6'
                              header: CPU Limits
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #7'
                              header: CPU Limits %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: timestamp
                              hide: true
                        transforms:
                            - kind: MergeSeries
                              spec: {}
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum by (namespace) (kube_pod_owner{job="kube-state-metrics"})
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    count by (namespace) (
                                      avg by (workload, namespace) (namespace_workload_pod:kube_pod_owner:relabel{})
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (namespace) (
                                      node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{}
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum by (namespace) (namespace_cpu:kube_pod_container_resource_requests:sum{})
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (namespace) (
                                        node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{}
                                      )
                                    /
                                      sum by (namespace) (namespace_cpu:kube_pod_container_resource_requests:sum{})
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
