kind: Dashboard
metadata:
    name: kubernetes-multi-cluster-resources-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Kubernetes / Compute Resources / Multi-Cluster
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: CPU Utilization
                    description: Shows the CPU utilization of all clusters.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum(cluster:node_cpu:ratio_rate5m) / count(cluster:node_cpu:ratio_rate5m)
        "0_1":
            kind: Panel
            spec:
                display:
                    name: CPU Requests Commitment
                    description: Shows the CPU requests commitment of all clusters.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum(kube_pod_container_resource_requests{job="kube-state-metrics",resource="cpu"})
                                    /
                                      sum(kube_node_status_allocatable{job="kube-state-metrics",resource="cpu"})
        "0_2":
            kind: Panel
            spec:
                display:
                    name: CPU Limits Commitment
                    description: Shows the CPU limits commitment of all clusters.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum(kube_pod_container_resource_limits{job="kube-state-metrics",resource="cpu"})
                                    /
                                      sum(kube_node_status_allocatable{job="kube-state-metrics",resource="cpu"})
        "0_3":
            kind: Panel
            spec:
                display:
                    name: Memory Utilization
                    description: Shows the Memory utilization of all clusters.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: 1 - sum(:node_memory_MemAvailable_bytes:sum) / sum(node_memory_MemTotal_bytes{job="node-exporter"})
        "0_4":
            kind: Panel
            spec:
                display:
                    name: Memory Requests Commitment
                    description: Shows the Memory requests commitment of all clusters.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum(kube_pod_container_resource_requests{job="kube-state-metrics",resource="memory"})
                                    /
                                      sum(kube_node_status_allocatable{job="kube-state-metrics",resource="memory"})
        "0_5":
            kind: Panel
            spec:
                display:
                    name: Memory Limits Commitment
                    description: Shows the Memory limits commitment of all clusters.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum(kube_pod_container_resource_limits{job="kube-state-metrics",resource="memory"})
                                    /
                                      sum(kube_node_status_allocatable{job="kube-state-metrics",resource="memory"})
        "1_0":
            kind: Panel
            spec:
                display:
                    name: CPU Usage
                    description: Shows the CPU usage of each cluster.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum by (cluster) (node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m)
                                seriesNameFormat: '{{cluster}}'
        "2_0":
            kind: Panel
            spec:
                display:
                    name: CPU Quota
                    description: Shows the CPU requests, limits, and usage of clusters in tabular format.
                plugin:
                    kind: Table
                    spec:
                        columnSettings:
                            - name: cluster
                              header: Cluster
                              align: left
                            - name: 'value #1'
                              header: CPU Usage
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #2'
                              header: CPU Requests
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #3'
                              header: CPU Requests %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #4'
                              header: CPU Limits
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #5'
                              header: CPU Limits %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: timestamp
                              hide: true
                        transforms:
                            - kind: MergeSeries
                              spec: {}
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum by (cluster) (node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m)
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum by (cluster) (kube_pod_container_resource_requests{job="kube-state-metrics",resource="cpu"})
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (cluster) (node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m)
                                    /
                                      sum by (cluster) (kube_pod_container_resource_requests{job="kube-state-metrics",resource="cpu"})
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum by (cluster) (kube_pod_container_resource_limits{job="kube-state-metrics",resource="cpu"})
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (cluster) (node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m)
                                    /
                                      sum by (cluster) (kube_pod_container_resource_limits{job="kube-state-metrics",resource="cpu"})
        "3_0":
            kind: Panel
            spec:
                display:
                    name: Memory Usage
                    description: Shows memory usage w/o cache, for each cluster.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: bytes
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum by (cluster) (container_memory_rss{container!="",job="cadvisor"})
                                seriesNameFormat: '{{cluster}}'
        "4_0":
            kind: Panel
            spec:
                display:
                    name: Memory Requests by Cluster
                    description: Shows the memory requests, limits, and usage of clusters in tabular format.
                plugin:
                    kind: Table
                    spec:
                        columnSettings:
                            - name: cluster
                              header: Cluster
                              align: left
                            - name: 'value #1'
                              header: Memory Usage
                              format:
                                unit: bytes
                              align: right
                            - name: 'value #2'
                              header: Memory Requests
                              format:
                                unit: bytes
                              align: right
                            - name: 'value #3'
                              header: Memory Requests %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #4'
                              header: Memory Limits
                              format:
                                unit: bytes
                              align: right
                            - name: 'value #5'
                              header: Memory Limits %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: timestamp
                              hide: true
                        transforms:
                            - kind: MergeSeries
                              spec: {}
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum by (cluster) (container_memory_rss{container!="",job="cadvisor"})
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum by (cluster) (kube_pod_container_resource_requests{job="kube-state-metrics",resource="memory"})
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (cluster) (container_memory_rss{container!="",job="cadvisor"})
                                    /
                                      sum by (cluster) (kube_pod_container_resource_requests{job="kube-state-metrics",resource="memory"})
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum by (cluster) (kube_pod_container_resource_limits{job="kube-state-metrics",resource="memory"})
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (cluster) (container_memory_rss{container!="",job="cadvisor"})
                                    /
                                      sum by (cluster) (kube_pod_container_resource_limits{job="kube-state-metrics",resource="memory"})
    layouts:
        - kind: Grid
          spec:
            display:
                title: Multi-Cluster Stats
            items:
                - x: 0
                  "y": 0
                  width: 4
                  height: 4
                  content:
                    $ref: '#/spec/panels/0_0'
                - x: 4
                  "y": 0
                  width: 4
                  height: 4
                  content:
                    $ref: '#/spec/panels/0_1'
                - x: 8
                  "y": 0
                  width: 4
                  height: 4
                  content:
                    $ref: '#/spec/panels/0_2'
                - x: 12
                  "y": 0
                  width: 4
                  height: 4
                  content:
                    $ref: '#/spec/panels/0_3'
                - x: 16
                  "y": 0
                  width: 4
                  height: 4
                  content:
                    $ref: '#/spec/panels/0_4'
                - x: 20
                  "y": 0
                  width: 4
                  height: 4
                  content:
                    $ref: '#/spec/panels/0_5'
        - kind: Grid
          spec:
            display:
                title: Multi-Cluster CPU Usage
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 8
                  content:
                    $ref: '#/spec/panels/1_0'
        - kind: Grid
          spec:
            display:
                title: Multi-Cluster CPU Usage Quota
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 10
                  content:
                    $ref: '#/spec/panels/2_0'
        - kind: Grid
          spec:
            display:
                title: Multi-Cluster Memory Usage
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 8
                  content:
                    $ref: '#/spec/panels/3_0'
        - kind: Grid
          spec:
            display:
                title: Multi-Cluster Memory Usage Quota
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 10
                  content:
                    $ref: '#/spec/panels/4_0'
    duration: 1h
