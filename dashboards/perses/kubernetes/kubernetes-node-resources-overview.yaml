                              format:
                                unit: bytes
                              align: right
                            - name: 'value #8'
                              header: Memory Usage (Swap)
                              format:
                                unit: bytes
                              align: right
                            - name: timestamp
                              hide: true
                        transforms:
                            - kind: MergeSeries
                              spec: {}
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
