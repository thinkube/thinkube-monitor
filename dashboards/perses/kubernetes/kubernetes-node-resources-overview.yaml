                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                      node_namespace_pod_container:container_memory_cache{cluster="$cluster",container!="",node=~"$node"}
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                      node_namespace_pod_container:container_memory_swap{cluster="$cluster",container!="",node=~"$node"}
                                    )
    layouts:
        - kind: Grid
          spec:
            display:
                title: CPU Usage
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 8
                  content:
                    $ref: '#/spec/panels/0_0'
        - kind: Grid
          spec:
            display:
                title: CPU Quota
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 12
                  content:
                    $ref: '#/spec/panels/1_0'
        - kind: Grid
          spec:
            display:
                title: Memory Usage with Cache
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_0'
        - kind: Grid
          spec:
            display:
