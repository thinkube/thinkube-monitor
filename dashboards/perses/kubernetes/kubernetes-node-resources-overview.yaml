                              align: right
                            - name: 'value #4'
                              header: Memory Limits
                              format:
                                unit: bytes
                              align: right
                            - name: 'value #5'
                              header: Memory Limits %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #6'
                              header: Memory Usage (RSS)
                              format:
                                unit: bytes
                              align: right
                            - name: 'value #7'
