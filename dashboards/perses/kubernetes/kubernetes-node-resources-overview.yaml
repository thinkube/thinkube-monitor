kind: Dashboard
metadata:
    name: kubernetes-node-resources-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Kubernetes / Compute Resources / Node (Pods)
    variables:
        - kind: ListVariable
          spec:
            display:
                name: cluster
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: cluster
                    matchers:
                        - up{job="kubelet", metrics_path="/metrics/cadvisor"}
            name: cluster
        - kind: ListVariable
          spec:
            display:
                name: node
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: node
                    matchers:
                        - kube_pod_info{cluster="$cluster"}
            name: node
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: CPU Usage
                    description: Shows the CPU usage of the node by pod, and the CPU capacity of the node.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      kube_node_status_capacity{cluster="$cluster",job="kube-state-metrics",node=~"$node",resource="cpu"}
                                    )
                                seriesNameFormat: max capacity
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                      node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",node=~"$node"}
                                    )
                                seriesNameFormat: '{{pod}}'
        "1_0":
            kind: Panel
            spec:
                display:
                    name: CPU Quota
                    description: Shows the CPU requests, limits, and usage of pods on the node in tabular format.
                plugin:
                    kind: Table
                    spec:
                        columnSettings:
                            - name: pod
                              header: Pod
                              align: left
                            - name: 'value #1'
                              header: CPU Usage
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #2'
                              header: CPU Requests
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #3'
                              header: CPU Requests %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #4'
                              header: CPU Limits
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #5'
                              header: CPU Limits %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: timestamp
                              hide: true
                        transforms:
                            - kind: MergeSeries
                              spec: {}
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                      node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",node=~"$node"}
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                      cluster:namespace:pod_cpu:active:kube_pod_container_resource_requests{cluster="$cluster",node=~"$node"}
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (pod) (
                                        node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",node=~"$node"}
                                      )
                                    /
                                      sum by (pod) (
                                        cluster:namespace:pod_cpu:active:kube_pod_container_resource_requests{cluster="$cluster",node=~"$node"}
                                      )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                      cluster:namespace:pod_cpu:active:kube_pod_container_resource_limits{cluster="$cluster",node=~"$node"}
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (pod) (
                                        node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",node=~"$node"}
                                      )
                                    /
                                      sum by (pod) (
                                        cluster:namespace:pod_cpu:active:kube_pod_container_resource_limits{cluster="$cluster",node=~"$node"}
                                      )
        "2_0":
            kind: Panel
            spec:
                display:
                    name: Memory Usage
