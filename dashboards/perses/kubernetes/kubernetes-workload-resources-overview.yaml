kind: Dashboard
metadata:
    name: kubernetes-workload-resources-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Kubernetes / Compute Resources / Workload
    variables:
        - kind: ListVariable
          spec:
            display:
                name: cluster
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: cluster
                    matchers:
                        - up{job="kubelet", metrics_path="/metrics/cadvisor"}
            name: cluster
        - kind: ListVariable
          spec:
            display:
                name: namespace
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: namespace
                    matchers:
                        - kube_namespace_status_phase{cluster="$cluster",job="kube-state-metrics"}
            name: namespace
        - kind: ListVariable
          spec:
            display:
                name: workload_type
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: workload_type
                    matchers:
                        - namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace="$namespace"}
            name: type
        - kind: ListVariable
          spec:
            display:
                name: workload
                hidden: false
            allowAllValue: false
            allowMultiple: false
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: workload
                    matchers:
                        - namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace="$namespace",workload_type="$type"}
            name: workload
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: CPU Usage
                    description: Shows the CPU usage of the workload (deployment, statefulset, job, cronjob, daemonset, etc.) by pod.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                        node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",namespace="$namespace"}
                                      * on (namespace, pod) group_left (workload, workload_type)
                                        namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace="$namespace",workload="$workload",workload_type=~"$type"}
                                    )
                                seriesNameFormat: '{{pod}}'
        "1_0":
            kind: Panel
            spec:
                display:
                    name: CPU Quota
                    description: Shows the CPU requests, limits, and usage of pods in a workload in tabular format.
                plugin:
                    kind: Table
                    spec:
                        columnSettings:
                            - name: pod
                              header: Pod
                              align: left
                            - name: 'value #1'
                              header: CPU Usage
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #2'
                              header: CPU Requests
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #3'
                              header: CPU Requests %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #4'
                              header: CPU Limits
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #5'
                              header: CPU Limits %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: timestamp
                              hide: true
                        transforms:
                            - kind: MergeSeries
                              spec: {}
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                        node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{cluster="$cluster",namespace="$namespace"}
                                      * on (namespace, pod) group_left (workload, workload_type)
                                        namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace="$namespace",workload="$workload",workload_type=~"$type"}
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                        kube_pod_container_resource_requests{cluster="$cluster",job="kube-state-metrics",namespace="$namespace",resource="cpu"}
                                      * on (namespace, pod) group_left (workload, workload_type)
                                        namespace_workload_pod:kube_pod_owner:relabel{cluster="$cluster",namespace="$namespace",workload="$workload",workload_type=~"$type"}
                                    )
                    - kind: TimeSeriesQuery
