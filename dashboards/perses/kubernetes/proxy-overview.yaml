kind: Dashboard
metadata:
    name: proxy-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Kubernetes / Proxy
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: Up
                    description: Shows the status of the proxy.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: decimal
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: sum(up{job="kube-proxy"})
        "1_0":
            kind: Panel
            spec:
                display:
                    name: Rules Sync Rate
                    description: Shows the rate of rules sync events.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: ops/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      rate(
                                        kubeproxy_sync_proxy_rules_duration_seconds_count{instance=~"$instance",job="kube-proxy"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: '{{instance}}'
        "1_1":
            kind: Panel
            spec:
                display:
                    name: Rules Sync Latency 99th Quantile
                    description: Shows the 99th quantile latency of rules sync events.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      rate(
                                        kubeproxy_sync_proxy_rules_duration_seconds_bucket{instance=~"$instance",job="kube-proxy"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: '{{instance}}'
        "2_0":
            kind: Panel
            spec:
                display:
                    name: Network Programming Rate
                    description: Shows the rate of network programming events.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: ops/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      rate(
                                        kubeproxy_network_programming_duration_seconds_count{instance=~"$instance",job="kube-proxy"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: '{{instance}}'
        "2_1":
            kind: Panel
            spec:
                display:
                    name: Network Programming Latency 99th Quantile
                    description: Shows the 99th quantile latency of network programming events.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (instance, le) (
                                        rate(
                                          kubeproxy_network_programming_duration_seconds_bucket{instance=~"$instance",job="kube-proxy"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: '{{instance}}'
        "3_0":
            kind: Panel
            spec:
                display:
                    name: Kube API Request Rate
                    description: Shows the rate of requests to the Kube API.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: requests/sec
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 1
                            palette:
                                mode: auto
                            stack: all
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      rate(
                                        rest_client_requests_total{cluster=~"$cluster",code=~"2..",instance=~"$instance",job="kube-proxy"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: 2xx
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      rate(
                                        rest_client_requests_total{cluster=~"$cluster",code=~"3..",instance=~"$instance",job="kube-proxy"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: 3xx
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      rate(
                                        rest_client_requests_total{cluster=~"$cluster",code=~"4..",instance=~"$instance",job="kube-proxy"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: 4xx
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum(
                                      rate(
                                        rest_client_requests_total{cluster=~"$cluster",code=~"5..",instance=~"$instance",job="kube-proxy"}[$__rate_interval]
                                      )
                                    )
                                seriesNameFormat: 5xx
        "3_1":
            kind: Panel
            spec:
                display:
                    name: Post Request Latency 99th Quantile
                    description: Shows the 99th quantile latency of post requests to the Kube API.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (verb, le) (
                                        rate(
                                          rest_client_request_duration_seconds_bucket{cluster=~"$cluster",instance=~"$instance",job="kube-proxy",verb="POST"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: '{{verb}}'
        "3_2":
            kind: Panel
            spec:
                display:
                    name: Get Request Latency 99th Quantile
                    description: Shows the 99th quantile latency of get requests to the Kube API.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: list
                            size: small
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    histogram_quantile(
                                      0.99,
                                      sum by (verb, le) (
                                        rate(
                                          rest_client_request_duration_seconds_bucket{cluster=~"$cluster",instance=~"$instance",job="kube-proxy",verb="GET"}[$__rate_interval]
                                        )
                                      )
                                    )
                                seriesNameFormat: '{{verb}}'
        "4_0":
            kind: Panel
            spec:
                display:
                    name: Memory Usage
                    description: Shows various memory usage metrics of the component.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: bytes
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_memstats_alloc_bytes{cluster=~"$cluster",instance=~"$instance",job="kube-proxy"}
                                seriesNameFormat: Alloc All {{instance}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_memstats_heap_alloc_bytes{cluster=~"$cluster",instance=~"$instance",job="kube-proxy"}
                                seriesNameFormat: Alloc Heap {{instance}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    rate(
                                      go_memstats_alloc_bytes_total{cluster=~"$cluster",instance=~"$instance",job="kube-proxy"}[$__rate_interval]
                                    )
                                seriesNameFormat: Alloc Rate All {{instance}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    rate(
                                      go_memstats_heap_alloc_bytes{cluster=~"$cluster",instance=~"$instance",job="kube-proxy"}[$__rate_interval]
                                    )
                                seriesNameFormat: Alloc Rate Heap {{instance}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_memstats_stack_inuse_bytes{cluster=~"$cluster",instance=~"$instance",job="kube-proxy"}
                                seriesNameFormat: Inuse Stack {{instance}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_memstats_heap_inuse_bytes{cluster=~"$cluster",instance=~"$instance",job="kube-proxy"}
                                seriesNameFormat: Inuse Heap {{instance}}
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: process_resident_memory_bytes{cluster=~"$cluster",instance=~"$instance",job="kube-proxy"}
                                seriesNameFormat: Resident Memory {{instance}}
        "4_1":
            kind: Panel
            spec:
                display:
                    name: CPU Usage
                    description: Shows the CPU usage of the component.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    rate(
                                      process_cpu_seconds_total{cluster=~"$cluster",instance=~"$instance",job="kube-proxy"}[$__rate_interval]
                                    )
                                seriesNameFormat: '{{instance}}'
        "4_2":
            kind: Panel
            spec:
                display:
                    name: Goroutines
                    description: Shows the number of goroutines being used by the component.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: decimal
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_goroutines{cluster=~"$cluster",instance=~"$instance",job="kube-proxy"}
                                seriesNameFormat: '{{instance}}'
        "4_3":
            kind: Panel
            spec:
                display:
                    name: GC Duration
                    description: Shows the Go garbage collection pause durations for the component.
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: seconds
                        visual:
                            display: line
                            lineWidth: 0.25
                            areaOpacity: 0.5
                            palette:
                                mode: auto
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: go_gc_duration_seconds{cluster=~"$cluster",instance=~"$instance",job="kube-proxy"}
                                seriesNameFormat: '{{quantile}} - {{instance}}'
    layouts:
        - kind: Grid
          spec:
            display:
                title: Proxy Status
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 8
                  content:
                    $ref: '#/spec/panels/0_0'
        - kind: Grid
          spec:
            display:
                title: Proxy Rules Sync Rate
            items:
                - x: 0
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/1_0'
                - x: 12
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/1_1'
        - kind: Grid
          spec:
            display:
                title: Proxy Network Programming Rate
            items:
                - x: 0
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_0'
                - x: 12
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_1'
        - kind: Grid
          spec:
            display:
                title: Kube API Requests
            items:
                - x: 0
                  "y": 0
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/3_0'
                - x: 8
                  "y": 0
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/3_1'
                - x: 16
                  "y": 0
                  width: 8
                  height: 8
                  content:
                    $ref: '#/spec/panels/3_2'
        - kind: Grid
          spec:
            display:
                title: Resource Usage
            items:
                - x: 0
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/4_0'
                - x: 12
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/4_1'
                - x: 0
                  "y": 8
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/4_2'
                - x: 12
                  "y": 8
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/4_3'
    duration: 1h
