                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                      cluster:namespace:pod_cpu:active:kube_pod_container_resource_requests{namespace="$namespace"}
                                    )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum by (pod) (
                                        node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{namespace="$namespace"}
                                      )
                                    /
                                      sum by (pod) (
                                        cluster:namespace:pod_cpu:active:kube_pod_container_resource_requests{namespace="$namespace"}
                                      )
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |-
                                    sum by (pod) (
                                      cluster:namespace:pod_cpu:active:kube_pod_container_resource_limits{namespace="$namespace"}
                                    )
                    - kind: TimeSeriesQuery
