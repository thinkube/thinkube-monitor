                                        node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{namespace="$namespace"}
                                      )
                                    /
                                      sum(
                                        kube_pod_container_resource_limits{job="kube-state-metrics",namespace="$namespace",resource="cpu"}
                                      )
        "0_2":
            kind: Panel
            spec:
                display:
                    name: Memory Utilization (from requests)
                    description: Shows the Memory utilization of the namespace from pod memory requests.
