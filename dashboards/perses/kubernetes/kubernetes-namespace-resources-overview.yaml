                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum(
                                        container_memory_working_set_bytes{container!="",image!="",job="cadvisor",namespace="$namespace"}
                                      )
                                    /
                                      sum(
                                        kube_pod_container_resource_requests{job="kube-state-metrics",namespace="$namespace",resource="memory"}
                                      )
        "0_3":
            kind: Panel
