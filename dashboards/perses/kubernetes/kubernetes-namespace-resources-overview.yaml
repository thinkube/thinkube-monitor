kind: Dashboard
metadata:
    name: kubernetes-namespace-resources-overview
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Kubernetes / Compute Resources / Namespace (Pods)
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: CPU Utilization (from requests)
                    description: Shows the CPU utilization of the namespace from pod CPU requests.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum(
                                        node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m{namespace="$namespace"}
                                      )
                                    /
                                      sum(
                                        kube_pod_container_resource_requests{job="kube-state-metrics",namespace="$namespace",resource="cpu"}
                                      )
        "0_1":
            kind: Panel
            spec:
                display:
                    name: CPU Utilization (from limits)
                    description: Shows the CPU utilization of the namespace from pod CPU limits.
                plugin:
                    kind: StatChart
                    spec:
                        calculation: last
                        format:
                            unit: percent
                            decimalPlaces: 2
                        valueFontSize: 50
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
