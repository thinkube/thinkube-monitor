                              header: Pod
                              align: left
                            - name: 'value #1'
                              header: CPU Usage
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #2'
                              header: CPU Requests
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #3'
                              header: CPU Requests %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #4'
                              header: CPU Limits
                              format:
                                unit: decimal
                                decimalPlaces: 4
                              align: right
                            - name: 'value #5'
                              header: CPU Limits %
                              format:
                                unit: percent-decimal
                                decimalPlaces: 4
                              align: right
