kind: Dashboard
metadata:
    name: node-exporter-cluster-use-method
    createdAt: 0001-01-01T00:00:00Z
    updatedAt: 0001-01-01T00:00:00Z
    version: 0
    project: perses-dev
spec:
    display:
        name: Node Exporter / USE Method / Cluster
    variables:
        - kind: ListVariable
          spec:
            display:
                name: instance
                hidden: false
            allowAllValue: true
            allowMultiple: true
            plugin:
                kind: PrometheusLabelValuesVariable
                spec:
                    datasource:
                        kind: PrometheusDatasource
                        name: prometheus-datasource
                    labelName: instance
                    matchers:
                        - node_uname_info{job="node",sysname!="Darwin"}
            name: instance
    panels:
        "0_0":
            kind: Panel
            spec:
                display:
                    name: CPU Usage
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: percent-decimal
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                          instance:node_cpu_utilisation:rate5m{instance=~"$instance",job="node"}
                                        *
                                          instance:node_num_cpu:sum{instance=~"$instance",job="node"}
                                      !=
                                        0
                                    /
                                      scalar(sum(instance:node_num_cpu:sum{instance=~"$instance",job="node"}))
                                seriesNameFormat: '{{instance}}'
        "0_1":
            kind: Panel
            spec:
                display:
                    name: CPU Saturation (Load1 per CPU)
                    description: Shows CPU saturation metrics across cluster nodes
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: percent-decimal
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                        instance:node_load1_per_cpu:ratio{instance=~"$instance",job="node"}
                                      /
                                        scalar(count(instance:node_load1_per_cpu:ratio{instance=~"$instance",job="node"}))
                                    !=
                                      0
                                seriesNameFormat: '{{instance}}'
        "1_0":
            kind: Panel
            spec:
                display:
                    name: Memory Utilisation
                    description: Shows memory utilization percentage across cluster nodes
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: percent-decimal
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                        instance:node_memory_utilisation:ratio{instance=~"$instance",job="node"}
                                      /
                                        scalar(count(instance:node_memory_utilisation:ratio{instance=~"$instance",job="node"}))
                                    !=
                                      0
                                seriesNameFormat: '{{instance}}'
        "1_1":
            kind: Panel
            spec:
                display:
                    name: Memory Saturation (Major Page Faults)
                    description: Shows memory saturation through page fault metrics
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: reads/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: instance:node_vmstat_pgmajfault:rate5m{instance=~"$instance",job="node"}
                                seriesNameFormat: '{{instance}}'
        "2_0":
            kind: Panel
            spec:
                display:
                    name: Network Utilisation (Bytes Receive/Transmit)
                    description: Shows network utilization in bytes
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: bytes/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: instance:node_network_receive_bytes_excluding_lo:rate5m{instance=~"$instance",job="node"} != 0
                                seriesNameFormat: '{{instance}} - Network - Received'
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: instance:node_network_transmit_bytes_excluding_lo:rate5m{instance=~"$instance",job="node"} != 0
                                seriesNameFormat: '{{instance}} - Network - Transmitted'
        "2_1":
            kind: Panel
            spec:
                display:
                    name: Network Saturation (Drops Receive/Transmit)
                    description: Shows network saturation through drop metrics
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: bytes/sec
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: instance:node_network_receive_drop_excluding_lo:rate5m{instance=~"$instance",job="node"} != 0
                                seriesNameFormat: '{{instance}} - Network - Received'
        "3_0":
            kind: Panel
            spec:
                display:
                    name: Disk IO Utilisation
                    description: Shows disk I/O utilization across cluster nodes
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: percent-decimal
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                        instance_device:node_disk_io_time_seconds:rate5m{instance=~"$instance",job="node"}
                                      /
                                        scalar(count(instance_device:node_disk_io_time_seconds:rate5m{instance=~"$instance",job="node"}))
                                    !=
                                      0
                                seriesNameFormat: '{{instance}}'
        "3_1":
            kind: Panel
            spec:
                display:
                    name: Disk IO Saturation
                    description: Shows disk I/O saturation metrics
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: percent-decimal
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                        instance_device:node_disk_io_time_weighted_seconds:rate5m{instance=~"$instance",job="node"}
                                      /
                                        scalar(
                                          count(instance_device:node_disk_io_time_weighted_seconds:rate5m{instance=~"$instance",job="node"})
                                        )
                                    !=
                                      0
                                seriesNameFormat: '{{instance}}'
        "4_0":
            kind: Panel
            spec:
                display:
                    name: Disk Space Utilisation
                    description: Shows disk space utilization metrics
                plugin:
                    kind: TimeSeriesChart
                    spec:
                        legend:
                            position: bottom
                            mode: table
                            values:
                                - last
                        yAxis:
                            format:
                                unit: percent-decimal
                queries:
                    - kind: TimeSeriesQuery
                      spec:
                        plugin:
                            kind: PrometheusTimeSeriesQuery
                            spec:
                                datasource:
                                    kind: PrometheusDatasource
                                    name: prometheus-datasource
                                query: |4-
                                      sum without (device) (
                                        max without (fstype, mountpoint) (
                                              node_filesystem_size_bytes{fstype!="",instance=~"$instance",job="node",mountpoint!=""}
                                            -
                                              node_filesystem_avail_bytes{fstype!="",instance=~"$instance",job="node",mountpoint!=""}
                                          !=
                                            0
                                        )
                                      )
                                    /
                                      scalar(
                                        sum(
                                          max without (fstype, mountpoint) (
                                            node_filesystem_size_bytes{fstype!="",instance=~"$instance",job="node",mountpoint!=""}
                                          )
                                        )
                                      )
                                seriesNameFormat: '{{instance}}'
    layouts:
        - kind: Grid
          spec:
            display:
                title: CPU
            items:
                - x: 0
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/0_0'
                - x: 12
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/0_1'
        - kind: Grid
          spec:
            display:
                title: Memory
            items:
                - x: 0
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/1_0'
                - x: 12
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/1_1'
        - kind: Grid
          spec:
            display:
                title: Network
            items:
                - x: 0
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_0'
                - x: 12
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/2_1'
        - kind: Grid
          spec:
            display:
                title: Disk IO
            items:
                - x: 0
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/3_0'
                - x: 12
                  "y": 0
                  width: 12
                  height: 8
                  content:
                    $ref: '#/spec/panels/3_1'
        - kind: Grid
          spec:
            display:
                title: Disk Space
            items:
                - x: 0
                  "y": 0
                  width: 24
                  height: 8
                  content:
                    $ref: '#/spec/panels/4_0'
    duration: 1h
